name: Deploy to cloudtype
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: pachyuchepe/side-project
          stage: main
          yaml: >
            name: study-camp-db-server

            app: node@18

            options:
              env:
                - name: DB_HOST
                  value: ${{ secrets.DB_HOST }}
                - name: DB_PORT
                  value: ${{ secrets.DB_PORT }}
                - name: DB_USERNAME
                  value: ${{ secrets.DB_USERNAME }}
                - name: DB_PASSWORD
                  value: ${{ secrets.DB_PASSWORD }}
                - name: DB_NAME
                  value: ${{ secrets.DB_NAME }}
                - name: DB_SYNC
                  value: ${{ secrets.DB_SYNC }}
                - name: JWT_SECRET_KEY
                  value: ${{ secrets.JWT_SECRET_KEY }}
                - name: PORT
                  value: ${{ secrets.PORT }}
                - name: REDIS_USERNAME
                  value: ${{ secrets.REDIS_USERNAME }}
                - name: REDIS_PASSWORD
                  value: ${{ secrets.REDIS_PASSWORD }}
                - name: REDIS_HOST
                  value: ${{ secrets.REDIS_HOST }}
                - name: REDIS_PORT
                  value: ${{ secrets.REDIS_PORT }}
                - name: NODE_MAIL_ID
                  value: ${{ secrets.NODE_MAIL_ID }}
                - name: NODE_MAIL_PW
                  value: ${{ secrets.NODE_MAIL_PW }}
                - name: GOOGLE_CLIENT_ID
                  value: ${{ secrets.GOOGLE_CLIENT_ID }}
                - name: GOOGLE_CLIENT_SECRET
                  value: ${{ secrets.GOOGLE_CLIENT_SECRET }}
                - name: SENTRY_DSN
                  value: ${{ secrets.SENTRY_DSN }}
                - name: SLACK_WEBHOOK_URL
                  value: ${{ secrets.SLACK_WEBHOOK_URL }}
                - name: TOSS_SECRET_KEY
                  value: ${{ secrets.TOSS_SECRET_KEY }}
                - name: TOSS_NEST_SERVER_PAYMENT
                  value: ${{ secrets.TOSS_NEST_SERVER_PAYMENT }}
                - name: CLIENT
                  value: ${{ secrets.CLIENT }}
              ports: "4000"
              build: npm run build
              start: npm run start:prod
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
              preset: nest.js
